    <title>Beach Vacations Mexico</title>

    <style>
        body {
            margin: 0;
            font-family: "Roboto", sans-serif;
            background-image: url(img/Villa-del-Mar-Puerto-Vallarta-Beach-6-.jpg);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #000;
        }
        a {
            background: #8ABCB0;
            border: none;
            border-radius: 25px;
            padding: 0.5rem 1rem;
            font-size: 20px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            transition: 100ms linear;
            color: white;
            text-decoration: none;
            font-family: sans-serif;
            font-size: 1.5em;
        }
        a:hover {
            cursor: pointer;
           /* background: #FFD34A;*/
            color: #fff;
        }
        div.thanks {
          position: absolute;  
          left: 25%;  
          right: 25%;  
          top: 20%;  
          bottom: 20%;  
          margin: auto;  
          border-radius: 20px; 
         /* background: url(/static/media/mango.e118206e.jpg) center center/cover no-repeat;*/
          align-content: center;
          text-align: center;
        }
        div.thanks img.tu {
          display: block;
          position: relative;
          max-height: 20%;
          max-width: 100%;
          margin: 50px auto;
         /* background: #FFC34AAA*/
        }
        div.thanks img.tg {
          display: inline-block;
          position: relative;
          max-width: 60%;
          margin: 5% auto;
        }
        @media screen and (max-width: 768px) {
          div.thanks {
          position: absolute;  
          left: 5%;  
          right: 5%;  
          top: 10%;  
          bottom: 10%;  
          margin: auto;  
          border-radius: 20px; 
          /*background: url(/static/media/mango.e118206e.jpg) center center/cover no-repeat;*/
          align-content: center;
          text-align: center;
          }
        }
        h2{
          margin-top: 300px;
          font-family: sans-serif;
          font-size: 3em;
          text-shadow: 2px 2px 5px #384E77;
          color: white;
        }
    </style>
