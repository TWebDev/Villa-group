        body {
            margin: 0;
            font-family: "Roboto", sans-serif;
            background: #2682BF;
            color: #000;
        }
        a {
            background: #FFC34A;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 20px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);

        a:hover {

          position: absolute;

          background: url(/static/media/mango.e118206e.jpg) center center/cover no-repeat;
          align-content: center;
          text-align: center;
        }
        div.thanks img.tu {
          display: block;
          position: relative;
          max-height: 20%;

          margin: 50px auto;

        }

          display: inline-block;
          position: relative;
          max-width: 60%;
          margin: 5% auto;
        }
        @media screen and (max-width: 768px) {
          div.thanks {
          position: absolute;  
          left: 5%;  
          right: 5%;  
          top: 10%;  
          bottom: 10%;  
          margin: auto;  
          border-radius: 20px; 
          background: url(/static/media/mango.e118206e.jpg) center center/cover no-repeat;
